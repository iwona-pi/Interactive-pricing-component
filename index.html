<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<div class="g">
<!-- <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="449"><path fill="#F1F5FE" fill-rule="evenodd" d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z"/></svg> -->
  <div class="title"><span class="title_1">Simple, traffic-based pricing</span>
  <span class="title_2">Sign-up for our 30-day trial. No credit card required. </span></div>
  <div class="container">
    <div class="top">
      <div class="header">
        <div class="views"><span id="number_views"></span> PAGEVIEWS</div>
        <div class="right_header">
            <div class="price"><span id="price"></span></div>
            <div class="month_view">/ month</div>
        </div>
        <div class="rang">
            <input type="range" id="cowbell"  class="tumb" name="cowbell" 
               min="10000" max="1000000"  >
      </div>
      
      </div>
    </div>
    <div class="billings">
      <div class="month">Monthly Billing</div>
  <label class="switch">
    <input type="checkbox" id="year_price">
    <span class="slider round"></span>
  </label>
      <div class="year">Yearly Billing</div> <div class="d"></div>
    </div>
     <hr class="line">
    <div class="list_button">
      <div class="list">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
      </div>
      <div class="button">
       <input class="submit"
              type="button"
              value="Start my trial"> 
      </div>
    </div>
  </div>

</div>
  <script>
    var SVG = '<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="449"><path fill="#F1F5FE" fill-rule="evenodd" d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z"/></svg>';
    var encodedSVG = encodeURIComponent(SVG);
    var body = document.querySelector("body");
    body.style.backgroundImage = `url("data:image/svg+xml,${encodedSVG}")`;

  /*  $( '.rang input' ).on( 'input', function( ) {
  $( this ).css( 'background', 'linear-gradient(to right, green 0%, green '+this.value +'%, #fff ' + this.value + '%, white 100%)' );
} );*/
     
    
    function changeDiscount(x) {
      if (x.matches) {
        document.getElementsByClassName('d')[0].innerText = "-25%";
      } else {
        document.getElementsByClassName('d')[0].innerText = "25% discount"
      }
    }
    var x = window.matchMedia("(max-width: 480px)");
    changeDiscount(x);
    x.addListener(changeDiscount);
  </script>
  <script src="app.js"></script>
</body>
</html>
